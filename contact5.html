<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <form >
            <div class="input-group">
            <input type="text " id="name" required>
            <label for="name"><i class="fa fa-user" aria-hidden="true"></i>

                Name</label>

        </div>
        <div class="input-group">
            <input type="text " id="number"required>
            <label for="number"><i class="fa fa-phone" aria-hidden="true"></i>
                Contact No.</label>

        </div>
        <div class="input-group">
            <input type="text " id="email" required>
            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>
                Email Id</label>

        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required ></textarea>
            <label for="message"><i class="fa fa-comments-o" aria-hidden="true"></i>
                Your Message...</label>

        </div>
        <button type="submit"><i class="fa fa-share" aria-hidden="true"></i>
            SUBMIT</button>


        </form>


    </div>





    
</body>
</html>
